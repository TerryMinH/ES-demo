<script>
  const cacheStringFunction = (fn) => {
    const cache = Object.create(null);
    return ((str) => {
      const hit = cache[str];
      return hit || (cache[str] = fn(str));
    });
  };

  const dealFn = (str) => {
    console.log(str);
  }

  const func = cacheStringFunction(dealFn);
  console.log(func);
  func(55)
</script>

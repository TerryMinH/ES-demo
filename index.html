<html>
  <head>
    <style>
      #button {
        position: relative;
        display: block;
        margin: 200px auto;
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        transform: translateY(-50%);
        /* 伪类会扩张，最后溢出按钮框，
    所以需要设置overflow：hidden隐藏 */
        overflow: hidden;
        border: 1px solid rgba(0, 0, 0, 0.4);
        user-select: none;
        /* background: url("http://consumer-img.huawei.com/content/dam/huawei-cbg-site/greate-china/cn/mkt/homepage/section4/home-s4-watch2-pro-banner.jpg")
          fixed center center; */
      }
      #button:hover {
        background: rgba(0, 0, 0, 0.4);
      }

      /* 实现水波纹效果的小球样式 */
      #button > .ripple-ball {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.4);
        animation: ripple 1s;
      }
      /* 小球动画 */
      @keyframes ripple {
        0% {
          transform: scale(2);
        }
        /* 波纹扩张 */
        85% {
          transform: scale(25);
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="button">
      <p>button</p>
    </div>
  </body>
  <script>
    var regex = /(\d{4})-(\d{2})-(\d{2})/;
    var string = "2017-06-12";
    var result = string.replace(regex, function () {
      console.log(RegExp);
      return RegExp.$2 + "/" + RegExp.$3 + "/" + RegExp.$1;
    });
    console.log(result);
    // => "06/12/2017"
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>封装队列</title>
  </head>
  <body>
    <script>
      var climbStairs = function (n) {
        let p = 0,
          q = 0,
          r = 1;
        for (let i = 1; i <= n; ++i) {
          p = q;
          q = r;
          r = p + q;
        }
        return r;
      };
      console.log(climbStairs(3));
      console.log(climbStairs(5));
    </script>
  </body>
</html>
